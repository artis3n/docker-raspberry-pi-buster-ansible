name: Docker CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Hadolint
        run: make lint
  
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Install Goss
        uses: e1himself/goss-installation-action@v1.0.1
        with:
          version: v0.3.13
      
      - name: Build the image
        run: make build
      
      - name: Test the image
        run: make test
